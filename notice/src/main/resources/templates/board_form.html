<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">notice</h5>

	<form th:object="${boardForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label th:for="subject" class="form-label">title</label>
			<input type="text" th:field="*{subject}" class="form-control">
		</div>
		<div class="mb-3">
			<label th:for="content" class="form-label">comment</label>
			<textarea th:field="*{content}" class="form-control" rows="10"></textarea>
		</div>
		<input type="submit" value="submit" class="btn btn-primary my-2">
	</form>
</div>

</html>
